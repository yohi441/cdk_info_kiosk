{% extends 'base.html' %}

{% block content %}

        <li><a class="btn btn-outline-light btn-block" href="{% url 'faculty_detail' object.pk %}">{{ object.name }} {{ object.lastname }}</a></li>
    </ul>
{% endfor %}

{% endblock content %}
