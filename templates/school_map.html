{% extends 'base.html' %}

{% block content %}
    <h1>School Map</h1>
    {% for object in object_list %}
    <ul class="list-unstyled">
        <li><a class="btn btn-outline-light btn-block" href="{% url 'maps' object.pk %}">{{ object.name }}</a></li>    
    </ul>
    {% endfor %}
{% endblock content %}
